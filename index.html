<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JejuUniBus</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

    <div class="title_bar">
      <h1>JEJU UNIBUS</h1>
    </div>

    <span class="clock">00:00:00 뭔요일</span>

    <div class="course course_a">
      <div class="current_l current_l_a">
        <span class="coures_name">A코스</span>
        <span>00분후 출발 / </span>
        <span>지금000</span>
      </div>
      <div class="current_l_pic current_l_pic_a">
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">정문</span>
        </div>
        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">약학대학</span>
        </div>
        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">해대 1호관</span>
        </div>
        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>

        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">학생회관</span>
        </div>
        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>

        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">학생생활관</span>
        </div>
        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">인문대 동쪽</span>

        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">중앙도서관</span>

        <div class="pic_con">

        <div class="pic_f">▽</div>

        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">교양동</span>
        </div>
      </div>
    </div>

      <div class="current_l current_l_b">
        <span class="coures_name">B코스</span>

        <div class="pic_con">

          <span class="pic_s">학생회관</span>

        <div class="pic_f">▽</div>
        <div class="pic_con">
          <span class="pic_f">○</span>
          <span class="pic_s">본관</span>
        </div>
      </div>
    </div>

    <div class="course_b"></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/pic_tog.js"></script>

</html>
